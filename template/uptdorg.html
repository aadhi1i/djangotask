<head>

</head>
<body>
    <h1>UPDATE ORGANIZER</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">NAME</label>
        <input type="text" name="name" value="{{uptd.name}}"><br><br>
        <label for="email">EMAIL</label>
        <input type="email" name="email" value="{{uptd.email}}"><br><br>
        <label for="phone">PHONE</label>

        <button type="submit">UPDATE</button>
    </form>
</body>
</html>
