<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ORGANIZER</h1>
    <table border="8">
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
        </tr>
        <tr>
            {% for x in view %}
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.phone}}</td>
            <td><a href="{% url 'oidd' x.id %}">update</a></td>
            <td><a href="{% url 'oid' x.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
