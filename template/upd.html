<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ADD EMPLOYEE</h1>
    <form method="POST">
        {% csrf_token %}
        {% for i in usr %}
        <label for="id">emp_id</label>
        <input type="text" name="id" value="{{i.emp_id}}" required> <br>
        <label for="name" >emp_name</label>
        <input type="text" name="name" value="{{i.emp_name}}" required> <br>
        <label for="age" >age</label>
        <input type="text" name="age" value="{{i.age}}" required> <br>
        <label for="salary" >salary</label>
        <input type="text" name="salary" value="{{i.salary}}" required> <br>
        <button type="submit">submit</button>
    </form>
    {% endfor %}
</body>
</html>
