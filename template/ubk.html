<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UPDATE BOOK</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">title</label>
        <input type="text" name="title" value="{{das.title}}" required><br><br>
        <label for="name">isbn</label>
        <input type="text" name="isbn" value="{{das.isbn}}" required><br><br>
        <label for="date">pubdate</label>
        <input type="date" name="pubdate" value="{{das.pub_date|date:'Y-m-d'}}" required><br><br>
        <select name="id">
            {% for i in uptd %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">ADD</button>
    </form>
</body>
</html>
